spring.application.name=BankTransaction

spring.datasource.url=jdbc:postgresql://localhost:5432/bank
spring.datasource.username=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.password=12345

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

springdoc.api-docs.path=/v1/api-docs
springdoc.swagger-ui.path=/excelfore-ui
springdoc.swagger-ui.operationsSorter=method

mock.api.base-url=https://banktransaction.free.beeceptor.com # or your Beeceptor URL
#https://banktransaction.free.beeceptor.com/api/mock/externalService